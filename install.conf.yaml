- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc

    ~/.git-completion.bash: git-completion.bash
    ~/.bash/git-aware-prompt: git-aware-prompt
    ~/.gitconfig: gitconfig

    ~/.fzf: fzf/fzf
    ~/.fzf.bash: fzf/fzf.bash
    ~/.fzf.zsh: fzf/fzf.zsh

    ~/.bash_profile: bash_profile.bash
    ~/.bashrc: bashrc.bash

    ~/bin: bin

    ~/.hyper.js: hyper/hyper.js


- shell:
